name: Build Extension

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-chrome:
    name: Build Chrome Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Chrome ZIP
        run: |
          cd extension
          zip -r ../promptctl-chrome.zip . \
            -x "*.git*" \
            -x "*.md" \
            -x "generate_icons.py" \
            -x "create_icons.py"

      - name: Upload Chrome Artifact
        uses: actions/upload-artifact@v4
        with:
          name: promptctl-chrome
          path: promptctl-chrome.zip
          retention-days: 30

  build-firefox:
    name: Build Firefox Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Firefox manifest
        run: |
          cd extension
          jq '. + {
            "browser_specific_settings": {
              "gecko": {
                "id": "promptctl@example.com",
                "strict_min_version": "109.0"
              }
            }
          }' manifest.json > manifest.firefox.json
          mv manifest.firefox.json manifest.json

      - name: Create Firefox ZIP
        run: |
          cd extension
          zip -r ../promptctl-firefox.zip . \
            -x "*.git*" \
            -x "*.md" \
            -x "generate_icons.py" \
            -x "create_icons.py"

      - name: Upload Firefox Artifact
        uses: actions/upload-artifact@v4
        with:
          name: promptctl-firefox
          path: promptctl-firefox.zip
          retention-days: 30

  release:
    name: Create Release
    needs: [build-chrome, build-firefox]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/promptctl-chrome/promptctl-chrome.zip release/promptctl-chrome-${{ github.ref_name }}.zip
          cp artifacts/promptctl-firefox/promptctl-firefox.zip release/promptctl-firefox-${{ github.ref_name }}.zip
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
